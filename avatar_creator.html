<!doctype html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!--Bootstrap css-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="css/avatar_creator_stye.css">
		
		<!--Fonts-->
		
		
		<title>Beerture - Avatar Creator</title>
		
		<script>
			function changeChoice(newChoice) {
				document.getElementById("current").innerHTML = newChoice;
			}
		</script>
		
	</head>
	
	<body>
		
		<div id="character" class="d-flex justify-content-center" style="position:relative; margin-top:10px">
			
			<img src="images/green_tshirt.png" class="elements" style="border-style:solid;">
			
			<img src="images/circle_head.png" class="elements">
			
		</div>
		
		<div id="choicePanel" class="d-flex justify-content-center" style=" margin-top:500px;">
			<div class="d-flex flex-row">
				<div class="p-2">
					<a href=#>
						<img border="0" src="images/arrow1.png" width="75" height="65">
					</a>
				</div>
				<div class="p-2">
					<p style="font-size:40px" id="current">Głowa</p>
				</div>
				<div class="p-2">
					<a href=#>
						<img border="0" src="images/arrow2.png" width="75" height="65">
					</a>
				</div>
			</div>
		</div>
		
		<div class="d-flex justify-content-around" id="choiceOptions">
			<a href="#" onclick="changeChoice(this.text)" class="btn btn-primary btn-lg">Głowa</a>
			<a href="#" onclick="changeChoice(this.text)" class="btn btn-primary btn-lg">Włosy</a>
			<a href="#" onclick="changeChoice(this.text)" class="btn btn-primary btn-lg">Oczy</a>
			<a href="#" onclick="changeChoice(this.text)" class="btn btn-primary btn-lg">Uszy</a>
			<a href="#" onclick="changeChoice(this.text)" class="btn btn-primary btn-lg">Nos</a>
			<a href="#" onclick="changeChoice(this.text)" class="btn btn-primary btn-lg">Usta</a>
			<a href="#" onclick="changeChoice(this.text)" class="btn btn-primary btn-lg">Tshirt</a>
		</div>
		
		
		<!--Bootstrap scrpits-->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	
	</body>

</html>
